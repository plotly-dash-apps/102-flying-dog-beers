        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#e3342f", "id": 12, "label": "3d design", "shape": "dot", "size": 6, "title": "Week9"}, {"color": "#9561e2", "id": 97, "label": "wood", "shape": "dot", "size": 6, "title": "Week9"}, {"color": "#9561e2", "id": 98, "label": "wooden", "shape": "dot", "size": 6, "title": "Week9"}, {"color": "#f66d9b", "id": 110, "label": "drill", "shape": "dot", "size": 6, "title": "Week9"}, {"color": "#f66d9b", "id": 111, "label": "hammer", "shape": "dot", "size": 6, "title": "Week9"}, {"color": "#f66d9b", "id": 112, "label": "chisel", "shape": "dot", "size": 6, "title": "Week9"}, {"color": "#f66d9b", "id": 113, "label": "handheld", "shape": "dot", "size": 6, "title": "Week9"}, {"color": "#f66d9b", "id": 114, "label": "woodwork", "shape": "dot", "size": 6, "title": "Week9"}, {"color": "#f66d9b", "id": 115, "label": "screw", "shape": "dot", "size": 6, "title": "Week9"}]);
                  edges = new vis.DataSet([{"from": 97, "to": 98}, {"from": 110, "to": 111}, {"from": 110, "to": 112}, {"from": 110, "to": 113}, {"from": 110, "to": 114}, {"from": 110, "to": 115}, {"from": 111, "to": 112}, {"from": 111, "to": 113}, {"from": 111, "to": 114}, {"from": 111, "to": 115}, {"from": 112, "to": 113}, {"from": 112, "to": 114}, {"from": 112, "to": 115}, {"from": 113, "to": 114}, {"from": 113, "to": 115}, {"from": 114, "to": 115}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 1,
            "damping": 0.09,
            "nodeDistance": 100,
            "springConstant": 0.05,
            "springLength": 30
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
